name: Deploy with CLI
on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Publish
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish backend/LaborControl.API/LaborControl.API.csproj -c Release -o ./publish/api
          dotnet publish web-dashboard/LaborControl.Dashboard/LaborControl.Dashboard.csproj -c Release -o ./publish/dashboard
          echo "Build completed!"
          ls -la ./publish/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clear deployment locks and settings
        run: |
          echo "=== Listing current app settings ==="
          az webapp config appsettings list --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --query '[].name' -o tsv || true

          echo "=== Removing WEBSITE_RUN_FROM_PACKAGE ==="
          az webapp config appsettings delete --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --setting-names WEBSITE_RUN_FROM_PACKAGE 2>/dev/null || true
          az webapp config appsettings delete --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg --setting-names WEBSITE_RUN_FROM_PACKAGE 2>/dev/null || true

          echo "=== Restarting apps to clear locks ==="
          az webapp restart --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg || true
          az webapp restart --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg || true

          echo "=== Stopping apps ==="
          az webapp stop --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api || true
          az webapp stop --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard || true
          sleep 30

      - name: Verify Build Output
        run: |
          echo "=== Checking SeedDataController in published output ==="
          ls -la ./publish/api/
          echo "=== Checking for LaborControl.API.dll ==="
          ls -la ./publish/api/LaborControl.API.dll || echo "DLL not found!"
          echo "=== Checking controller methods in DLL ==="
          strings ./publish/api/LaborControl.API.dll | grep -i "create-dmtt-staff" || echo "Method not found in DLL"

      - name: Clear API site content
        run: |
          # Get publishing credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --query "[?publishMethod=='ZipDeploy'].{user:userName, pass:userPWD}[0]" -o json)
          USER=$(echo $CREDS | jq -r '.user')
          PASS=$(echo $CREDS | jq -r '.pass')

          echo "=== Clearing site/wwwroot content ==="
          curl -s -X DELETE -u "$USER:$PASS" \
            "https://laborcontrol-dmtt-api.scm.azurewebsites.net/api/vfs/site/wwwroot/?recursive=true" || true

          echo "=== Site content cleared ==="
          sleep 5

      - name: Deploy API via FTP/Kudu
        env:
          API_ZIP: ${{ github.workspace }}/publish/api.zip
        run: |
          cd ./publish/api
          zip -r ../api.zip .

          # Get publishing credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --query "[?publishMethod=='ZipDeploy'].{user:userName, pass:userPWD}[0]" -o json)
          USER=$(echo $CREDS | jq -r '.user')
          PASS=$(echo $CREDS | jq -r '.pass')

          # Deploy using zipdeploy
          echo "Deploying API with zipdeploy (this may take a few minutes)..."
          RESPONSE=$(curl -s -X POST --retry 3 --retry-delay 10 --max-time 600 \
            -u "$USER:$PASS" \
            --data-binary @../api.zip \
            -w "\nHTTP_STATUS:%{http_code}" \
            "https://laborcontrol-dmtt-api.scm.azurewebsites.net/api/zipdeploy?isAsync=false")
          echo "$RESPONSE"
          HTTP_CODE=$(echo "$RESPONSE" | grep -o 'HTTP_STATUS:[0-9]*' | cut -d: -f2)
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "202" ]; then
            echo "ERROR: Deployment failed with status $HTTP_CODE"
            exit 1
          fi
          echo "API deployment completed successfully"

      - name: Deploy Dashboard via FTP/Kudu
        run: |
          cd ./publish/dashboard
          zip -r ../dashboard.zip .

          # Get publishing credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg --query "[?publishMethod=='ZipDeploy'].{user:userName, pass:userPWD}[0]" -o json)
          USER=$(echo $CREDS | jq -r '.user')
          PASS=$(echo $CREDS | jq -r '.pass')

          # Deploy using curl (synchronous for reliability)
          echo "Deploying Dashboard (this may take a few minutes)..."
          curl -X POST --retry 3 --retry-delay 10 --max-time 600 \
            -u "$USER:$PASS" \
            --data-binary @../dashboard.zip \
            "https://laborcontrol-dmtt-dashboard.scm.azurewebsites.net/api/zipdeploy"
          echo ""
          echo "Dashboard deployment completed"

      - name: Configure Database Connection
        run: |
          echo "=== Setting PostgreSQL password ==="
          az postgres flexible-server update \
            --name lcdmtt-postgres \
            --resource-group laborcontrol-dmtt-rg \
            --admin-password 'LcDmtt2026Secure' || true

          echo "=== Configuring API connection string ==="
          az webapp config connection-string set \
            --name laborcontrol-dmtt-api \
            --resource-group laborcontrol-dmtt-rg \
            --connection-string-type PostgreSql \
            --settings "DefaultConnection=Host=lcdmtt-postgres.postgres.database.azure.com;Database=laborcontrol;Username=laboradmin;Password=LcDmtt2026Secure;Ssl Mode=Require"

          echo "=== Setting ASPNETCORE_ENVIRONMENT ==="
          az webapp config appsettings set \
            --name laborcontrol-dmtt-api \
            --resource-group laborcontrol-dmtt-rg \
            --settings ASPNETCORE_ENVIRONMENT=Production

          az webapp config appsettings set \
            --name laborcontrol-dmtt-dashboard \
            --resource-group laborcontrol-dmtt-rg \
            --settings ASPNETCORE_ENVIRONMENT=Production

      - name: Start Apps
        run: |
          az webapp start --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api
          az webapp start --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard
          echo "Waiting for apps to start..."
          sleep 30

      - name: Verify Deployment
        run: |
          echo "=== Checking API health ==="
          curl -s -o /dev/null -w "API Status: %{http_code}\n" https://laborcontrol-dmtt-api.azurewebsites.net/ || true
          echo "=== Checking diagnostics health ==="
          curl -s "https://laborcontrol-dmtt-api.azurewebsites.net/api/diagnostics/health" || true
          echo ""
          echo "=== Testing create-dmtt-staff endpoint ==="
          curl -s -w "\nHTTP_CODE: %{http_code}\n" -X POST "https://laborcontrol-dmtt-api.azurewebsites.net/api/seed/create-dmtt-staff" || true
          echo "=== Checking Dashboard ==="
          curl -s -o /dev/null -w "Dashboard Status: %{http_code}\n" https://laborcontrol-dmtt-dashboard.azurewebsites.net/ || true
