name: Deploy with CLI
on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Publish
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish backend/LaborControl.API/LaborControl.API.csproj -c Release -o ./publish/api
          dotnet publish web-dashboard/LaborControl.Dashboard/LaborControl.Dashboard.csproj -c Release -o ./publish/dashboard
          echo "Build completed!"
          ls -la ./publish/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clear deployment locks and settings
        run: |
          echo "=== Listing current app settings ==="
          az webapp config appsettings list --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --query '[].name' -o tsv || true

          echo "=== Removing WEBSITE_RUN_FROM_PACKAGE ==="
          az webapp config appsettings delete --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --setting-names WEBSITE_RUN_FROM_PACKAGE 2>/dev/null || true
          az webapp config appsettings delete --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg --setting-names WEBSITE_RUN_FROM_PACKAGE 2>/dev/null || true

          echo "=== Restarting apps to clear locks ==="
          az webapp restart --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg || true
          az webapp restart --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg || true

          echo "=== Stopping apps ==="
          az webapp stop --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api || true
          az webapp stop --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard || true
          sleep 30

      - name: Deploy API via FTP/Kudu
        env:
          API_ZIP: ${{ github.workspace }}/publish/api.zip
        run: |
          cd ./publish/api
          zip -r ../api.zip .

          # Get publishing credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --query "[?publishMethod=='ZipDeploy'].{user:userName, pass:userPWD}[0]" -o json)
          USER=$(echo $CREDS | jq -r '.user')
          PASS=$(echo $CREDS | jq -r '.pass')

          # Deploy using curl (more reliable, doesn't have timeout issues)
          curl -X POST --retry 3 --retry-delay 10 --max-time 900 \
            -u "$USER:$PASS" \
            --data-binary @../api.zip \
            "https://laborcontrol-dmtt-api.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          echo ""
          echo "API deployment initiated"

      - name: Deploy Dashboard via FTP/Kudu
        run: |
          cd ./publish/dashboard
          zip -r ../dashboard.zip .

          # Get publishing credentials
          CREDS=$(az webapp deployment list-publishing-profiles --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg --query "[?publishMethod=='ZipDeploy'].{user:userName, pass:userPWD}[0]" -o json)
          USER=$(echo $CREDS | jq -r '.user')
          PASS=$(echo $CREDS | jq -r '.pass')

          # Deploy using curl
          curl -X POST --retry 3 --retry-delay 10 --max-time 900 \
            -u "$USER:$PASS" \
            --data-binary @../dashboard.zip \
            "https://laborcontrol-dmtt-dashboard.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          echo ""
          echo "Dashboard deployment initiated"

      - name: Wait for deployments
        run: |
          echo "Waiting for async deployments to complete..."
          sleep 180

      - name: Start Apps
        run: |
          az webapp start --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api
          az webapp start --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard
