name: Deploy with CLI
on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Publish
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish backend/LaborControl.API/LaborControl.API.csproj -c Release -o ./publish/api
          dotnet publish web-dashboard/LaborControl.Dashboard/LaborControl.Dashboard.csproj -c Release -o ./publish/dashboard
          echo "Build completed!"
          ls -la ./publish/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clear deployment locks and settings
        run: |
          # Remove WEBSITE_RUN_FROM_PACKAGE if it exists
          az webapp config appsettings delete --name laborcontrol-dmtt-api --resource-group laborcontrol-dmtt-rg --setting-names WEBSITE_RUN_FROM_PACKAGE || true
          az webapp config appsettings delete --name laborcontrol-dmtt-dashboard --resource-group laborcontrol-dmtt-rg --setting-names WEBSITE_RUN_FROM_PACKAGE || true
          # Stop apps
          az webapp stop --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api || true
          az webapp stop --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard || true
          sleep 15

      - name: Deploy API
        run: |
          cd ./publish/api
          zip -r ../api.zip .
          az webapp deployment source config-zip --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api --src ../api.zip

      - name: Deploy Dashboard
        run: |
          cd ./publish/dashboard
          zip -r ../dashboard.zip .
          az webapp deployment source config-zip --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard --src ../dashboard.zip

      - name: Start Apps
        run: |
          az webapp start --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-api
          az webapp start --resource-group laborcontrol-dmtt-rg --name laborcontrol-dmtt-dashboard
