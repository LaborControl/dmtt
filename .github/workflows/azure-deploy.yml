# GitHub Actions workflow for Azure deployment
# Labor Control DMTT - Nuclear Decommissioning Traceability

name: Deploy to Azure

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: laborcontrol-dmtt-api
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish API
        run: dotnet publish backend/LaborControl.API/LaborControl.API.csproj -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/api

      - name: Publish Dashboard
        run: dotnet publish web-dashboard/LaborControl.Dashboard/LaborControl.Dashboard.csproj -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dashboard

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/api

      - name: Upload Dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-package
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dashboard

  deploy-api:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'production'
      url: ${{ steps.deploy-api.outputs.webapp-url }}

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: api-package

      - name: Deploy to Azure Web App
        id: deploy-api
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: api-package

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'production-dashboard'

    steps:
      - name: Download Dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-package
          path: dashboard-package

      - name: Deploy Dashboard to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: laborcontrol-dmtt-dashboard
          publish-profile: ${{ secrets.AZURE_DASHBOARD_PUBLISH_PROFILE }}
          package: dashboard-package

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-dashboard]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          echo "Deployment completed!"
          echo "API: https://laborcontrol-dmtt-api.azurewebsites.net"
          echo "Dashboard: https://laborcontrol-dmtt-dashboard.azurewebsites.net"
