# GitHub Actions workflow for Azure deployment
# Labor Control DMTT - Nuclear Decommissioning Traceability

name: Deploy to Azure

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: laborcontrol-dmtt-api
  DOTNET_VERSION: '9.0.x'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true

      - name: Publish API
        run: dotnet publish backend/LaborControl.API/LaborControl.API.csproj -c Release -o ./publish/api

      - name: Publish Dashboard
        run: dotnet publish web-dashboard/LaborControl.Dashboard/LaborControl.Dashboard.csproj -c Release -o ./publish/dashboard

      - name: Deploy API to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: laborcontrol-dmtt-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish/api

      - name: Deploy Dashboard to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: laborcontrol-dmtt-dashboard
          publish-profile: ${{ secrets.AZURE_DASHBOARD_PUBLISH_PROFILE }}
          package: ./publish/dashboard

      - name: Deployment Status
        run: |
          echo "Deployment completed!"
          echo "API: https://laborcontrol-dmtt-api.azurewebsites.net"
          echo "Dashboard: https://laborcontrol-dmtt-dashboard.azurewebsites.net"
