name: Deploy Backend to Azure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore LaborControl.API/LaborControl.API.csproj

    - name: Build
      run: dotnet build LaborControl.API/LaborControl.API.csproj --configuration Release --no-restore

    # Tests disabled - LaborControl.Tests project does not exist yet
    # - name: Run tests
    #   run: dotnet test LaborControl.Tests/LaborControl.Tests.csproj --configuration Release --no-build --verbosity normal
    #   continue-on-error: true

    - name: Publish
      run: dotnet publish LaborControl.API/LaborControl.API.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

    # Deploy directly without artifact upload/download (fixes quota issue)
    - name: Deploy to Azure App Service
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ${{env.DOTNET_ROOT}}/myapp
